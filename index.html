<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">
        <div class="calcContainer ">
            <div class="screenContainer borderDefault">
                <div class="screens computedCalc"></div>
                <div class="screens enteredVals">0</div>
            </div>
            <div class="calcButtonsContainer">
                <div class="functionsContainer ">
                    <button id="clear" class="calcFunctions borderDefault hoverCursor btnActive">Clear</button>
                    <button id="delete" class="calcFunctions borderDefault hoverCursor btnActive">Delete</button>
                </div>
                <div class="numbersOperatorsContainer">
                    <button class="numbers borderDefault hoverCursor btnActive">1</button>
                    <button class="numbers borderDefault hoverCursor btnActive">2</button>
                    <button class="numbers borderDefault hoverCursor btnActive">3</button>
                    <button class="operator borderDefault hoverCursor btnActive">X</button>
                    <button class="numbers borderDefault hoverCursor btnActive">4</button>
                    <button class="numbers borderDefault hoverCursor btnActive">5</button>
                    <button class="numbers borderDefault hoverCursor btnActive">6</button>
                    <button class="operator borderDefault hoverCursor btnActive">-</button>
                    <button class="numbers borderDefault hoverCursor btnActive">7</button>
                    <button class="numbers borderDefault hoverCursor btnActive">8</button>
                    <button class="numbers borderDefault hoverCursor btnActive">9</button>
                    <button class="operator borderDefault hoverCursor btnActive">รท</button>
                    <button class="numbers borderDefault hoverCursor btnActive">0</button>
                    <button id="point" class=" borderDefault hoverCursor btnActive">.</button>
                    <button id="equals" class="borderDefault hoverCursor btnActive">=</button>
                    <button class="operator borderDefault hoverCursor btnActive">+</button>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
